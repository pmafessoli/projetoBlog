<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>{% block titulo %}{% endblock %} Blog da AAASC</title>
    {% include 'parciais/_head.html' %}
  </head>
  <body style="height: 100vh">
    <div style="height: 100vh; display: flex; flex-direction: column; justify-content: space-between">
      {% include 'parciais/_nav.html'%}

      <!-- Page Content -->
      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block img-carrossel" src="https://pbs.twimg.com/profile_images/1293860068627288064/VuDNP18Y_400x400.jpg" alt="First slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block img-carrossel" src="https://t.ctcdn.com.br/P7-_JvQTS4U7-if6zHyXjyMiNQ8=/400x400/smart/i606944.png" alt="Second slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block img-carrossel" src="https://pbs.twimg.com/media/EduQRnGXkAEswxX?format=jpg&name=large" alt="Third slide" />
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" style="color: black" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      {% include 'parciais/_footer.html' %}
    </div>
  </body>
  <style>
    .img-carrossel {
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }

    .carousel-inner {
      margin-top: -200px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      background-color: black;
    }

    .carousel-indicators > li {
      background-color: red;
    }
  </style>
</html>
